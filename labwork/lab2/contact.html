
<!doctype html>
<html>
    <head>
         <meta charset="utf-8">
         <title>Political Campaign Supporter Form</title>
        <style>
          body {background-color: #00EBCC;}  
          h1 {text-align: center; font-size: 60px; margin-top: 40px;
              border: solid grey; border-radius: 25px;
              margin-top: 1%; margin-right: 2%;	margin-left: 1%; margin-bottom: 2%;
              background-color: white;}
          footer {font-size: 1.5em; color: black; text-align: center; margin-top: 5%;}
          .needed {color: blue;}
        </style>
            
    </head>
    <body>

        <h1>Political Campaign Supporter Form</h1>
        <p>Register Today</p>
        <p><span class="needed">* required field</span></p>

         <form action="process_contact.php" method="POST">

             <lable for="full_name">Full Name: </lable>
             <input type="text" id="full_name" name="full_name" required>
             <span class="needed">* </span>
             <br><br>
             
             <lable for="email">Email Address: </lable>
             <input type="email" id="email" name="email" required>
             <span class="needed">* </span>
             <br><br>             

             <lable for="gender">Gender: 
                 <select id="gender" name="gender" value="" required>
                     <option disabled selected value> -- Select an option -- </option>
                     <option value="male">Male</option>
                     <option value="female">Female</option>
                     <option value="other">Other</option>
                     <option value="not_to_say">Prefer Not to Say</option>                     
                 </select>
             </lable>
             <span class="needed">* </span>
             <br><br>
             
             <lable for="age_range">Age: 
                 <select id="age_range" name="age_range" required>
                     <option disabled selected value> -- Select an option -- </option>                     
                     <option value="21-29">Between 21-29</option>
                     <option value="30-49">Between 30-49</option>
                     <option value="50-69">Between 50-69</option>
                     <option value="70-200">Over 70</option>                     
                 </select>
             </lable>
             <span class="needed">* </span>
             <br><br>

             <lable for="interests">Interests: </lable><br>
             <input type="checkbox" name="interests[]" value="sport"> Sport<br>
             <input type="checkbox" name="interests[]" value="reading"> Reading<br>
             <input type="checkbox" name="interests[]" value="gaming"> Gaming<br>             
             <input type="checkbox" name="interests[]" value="programming"> Programming<br>
             <input type="checkbox" name="interests[]" value="dancing"> Dancing<br>
             <input type="checkbox" name="interests[]" value="sailing"> Sailing<br>             
             <br><br>

             <lable for="contribution_amount">Contribution Amount: </lable>
             <input type="number" step='0.01' value='0.00' placeholder='0.00' id="contribution_amount" name="contribution_amount">
             <br><br>

             <lable for="mailing_list">Sign up for our mailing list?: </lable>
             <input type="checkbox" name="mailing_list" value="on" checked>
             <br><br>

             <lable for="comments">Comments: </lable><br><br>
             <textarea rows="6" cols="50" name="comment"></textarea>
             <br><br>       


             <button>Submit!</button>


         </form>
        
    </body>
    
    <footer>
        <p>&copy; 2019 by Gaith Cattan</p>
    </footer>

</html>
